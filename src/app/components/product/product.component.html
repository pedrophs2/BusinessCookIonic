<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-icon id='back' name='arrow-back'></ion-icon>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]='true'>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id='content'>
    <div id='form' [formGroup]='formGroup'>
      <ion-item class='outline'>
        <ion-label position='floating'>Nome</ion-label>
        <ion-input type='text' formControlName='name'></ion-input>
      </ion-item>
      <br>
      <ion-item class='outline'>
        <ion-label position='floating'>Quantidade</ion-label>
        <ion-input type='tel' formControlName='amount'></ion-input>
      </ion-item>
      <br>
      <ion-item class='outline'>
        <ion-label position='floating'>Valor</ion-label>
        <ion-input type='tel' formControlName='price'></ion-input>
      </ion-item>
      <br>
      <ion-button expand='block' (click)='createProduct()'>Cadastrar Ingrediente</ion-button>
    </div>
  </div>
</ion-content>
