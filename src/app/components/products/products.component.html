<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ingredientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingredientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-list-header id='title'class='ion-activatable ripple-parent'>Produtos Cadastrados</ion-list-header>
      <ion-item *ngFor='let product of products' detail button>
        <ion-label>
          <h2>{{product.name}}</h2>
          <h3>{{product.amount}}g</h3>
          <p>R$ {{product.price}}</p>
        </ion-label>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
<ion-button expand='block' style='margin: 20px 20px;' routerLink='./new'>
  Cadastrar Ingrediente
</ion-button>
